plugins {
    id 'java-library'
}

group 'dev.JustRed23'

repositories {
    mavenCentral()
    maven { url 'https://jitpack.io' }
    maven { url 'https://maven.lavalink.dev/releases' }
}

dependencies {
    compileOnly 'net.dv8tion:JDA:5.2.3'

    implementation 'org.jetbrains:annotations:26.0.2'

    implementation 'org.reflections:reflections:0.10.2'

    implementation 'com.zaxxer:HikariCP:5.1.0'
    implementation 'org.xerial:sqlite-jdbc:3.49.0.0'

    implementation 'org.yaml:snakeyaml:2.2'

    api 'dev.arbjerg:lavaplayer:2.2.2'
    api 'com.github.JustRed23:lavadsp:0.7.7-1'

    //search sources
    api 'com.google.apis:google-api-services-youtube:v3-rev20241203-2.0.0'
    api 'se.michaelthelin.spotify:spotify-web-api-java:9.1.1'

    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.10.3'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.11.4'

    testImplementation 'net.dv8tion:JDA:5.2.3'
    testImplementation 'ch.qos.logback:logback-classic:1.5.12'
    testImplementation 'dev.lavalink.youtube:v2:1.11.1'
}

test {
    useJUnitPlatform()
}