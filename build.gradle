plugins {
    id 'java-library'
}

group 'dev.JustRed23'
version '1.0'

allprojects {
    updateVersion()
}

def updateVersion() {
    ant.propertyfile(file: "./src/main/resources/application.properties") {
        entry( key: "version", value: version)
    }
}

repositories {
    mavenCentral()
    maven { url 'https://jitpack.io' }
}

dependencies {
    compileOnly 'net.dv8tion:JDA:5.0.0-beta.5'

    implementation 'org.jetbrains:annotations:24.0.0'

    implementation 'com.zaxxer:HikariCP:5.0.1'
    implementation 'org.xerial:sqlite-jdbc:3.40.1.0'

    api 'com.github.walkyst:lavaplayer-fork:1.3.99.2'
    api 'com.github.natanbc:lavadsp:0.7.4'

    //search sources
    api 'com.google.apis:google-api-services-youtube:v3-rev20220719-1.32.1'

    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.9.2'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.9.2'

    testImplementation 'net.dv8tion:JDA:5.0.0-beta.4'
    testImplementation 'ch.qos.logback:logback-classic:1.4.5'
}

test {
    useJUnitPlatform()
}