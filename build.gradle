plugins {
    id 'java-library'
}

group 'dev.JustRed23'

repositories {
    mavenCentral()
    maven { url 'https://jitpack.io' }
}

dependencies {
    compileOnly 'net.dv8tion:JDA:5.0.0-beta.16'

    implementation 'org.jetbrains:annotations:24.0.1'

    implementation 'org.reflections:reflections:0.10.2'

    implementation 'com.zaxxer:HikariCP:5.0.1'
    implementation 'org.xerial:sqlite-jdbc:3.43.2.1'

    implementation 'org.yaml:snakeyaml:2.2'

    api 'dev.arbjerg:lavaplayer:2.0.2'
    api 'com.github.JustRed23:lavadsp:0.7.7-1'

    //search sources
    api 'com.google.apis:google-api-services-youtube:v3-rev20231011-2.0.0'
    api 'se.michaelthelin.spotify:spotify-web-api-java:8.3.3'

    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.10.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.10.0'

    testImplementation 'net.dv8tion:JDA:5.0.0-beta.16'
    testImplementation 'ch.qos.logback:logback-classic:1.4.11'
}

test {
    useJUnitPlatform()
}